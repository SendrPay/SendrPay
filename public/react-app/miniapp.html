<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SendrPay - Telegram Wallet</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .wallet-address {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #666);
            word-break: break-all;
            padding: 8px;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 8px;
            margin-bottom: 16px;
        }
        
        .balance-card {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            text-align: center;
        }
        
        .balance-amount {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .balance-token {
            font-size: 16px;
            color: var(--tg-theme-hint-color, #666);
        }
        
        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .btn:hover {
            opacity: 0.8;
        }
        
        .btn-primary {
            background: var(--tg-theme-button-color, #007AFF);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        
        .btn-secondary {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000000);
        }
        
        .send-form {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            display: none;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 8px;
            font-size: 16px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        
        .history {
            margin-top: 24px;
        }
        
        .history-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .transaction {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 8px;
            margin-bottom: 8px;
        }
        
        .transaction-info {
            flex-grow: 1;
        }
        
        .transaction-type {
            font-weight: 600;
            font-size: 14px;
        }
        
        .transaction-details {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #666);
        }
        
        .transaction-amount {
            font-weight: 600;
            text-align: right;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color, #666);
        }
        
        .error {
            background: #ff4444;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }
        
        .success {
            background: #44ff44;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° SendrPay</h1>
            <div style="margin-bottom: 16px;">
                <a href="/index.html" style="color: #007AFF; text-decoration: none; font-size: 14px;">
                    ðŸš€ Try New Modern Version
                </a>
            </div>
            <div id="user-info" class="loading">Loading...</div>
            <div id="wallet-address" class="wallet-address" style="display: none;"></div>
        </div>
        
        <div id="error-message" class="error"></div>
        <div id="success-message" class="success"></div>
        
        <div id="balance-card" class="balance-card" style="display: none;">
            <div id="balance-amount" class="balance-amount">0.00</div>
            <div class="balance-token">SOL</div>
        </div>
        
        <div class="actions">
            <button class="btn btn-primary" onclick="showSendForm()">Send</button>
            <button class="btn btn-secondary" onclick="showHistory()">History</button>
        </div>
        
        <div id="send-form" class="send-form">
            <h3 style="margin-bottom: 16px;">Send Payment</h3>
            <div class="form-group">
                <label class="form-label">Recipient (@username)</label>
                <input type="text" id="recipient" class="form-input" placeholder="@username">
            </div>
            <div class="form-group">
                <label class="form-label">Amount</label>
                <input type="number" id="amount" class="form-input" placeholder="0.00" step="0.001">
            </div>
            <div class="form-group">
                <label class="form-label">Token</label>
                <select id="token" class="form-input">
                    <option value="SOL">SOL</option>
                    <option value="USDC">USDC</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Note (optional)</label>
                <input type="text" id="note" class="form-input" placeholder="Payment note">
            </div>
            <div style="display: flex; gap: 12px;">
                <button class="btn btn-primary" onclick="sendPayment()" style="flex: 1;">Send</button>
                <button class="btn btn-secondary" onclick="hideSendForm()">Cancel</button>
            </div>
        </div>
        
        <div id="history" class="history" style="display: none;">
            <h3 class="history-title">Transaction History</h3>
            <div id="transactions" class="loading">Loading transactions...</div>
        </div>
    </div>

    <script>
        let userData = null;
        let currentView = 'balance';
        
        // Initialize Telegram WebApp
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
        
        // Make authenticated API calls
        async function apiCall(endpoint, options = {}) {
            // Check if we have initData
            const initData = window.Telegram?.WebApp?.initData;
            console.log('Telegram WebApp available:', !!window.Telegram?.WebApp);
            console.log('InitData available:', !!initData);
            console.log('InitData length:', initData?.length || 0);
            
            if (!initData) {
                // First try to get initData from alternative sources
                const webApp = window.Telegram?.WebApp;
                const urlParams = new URLSearchParams(window.location.search);
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                
                console.log('WebApp object:', webApp);
                console.log('URL Params:', urlParams.toString());
                console.log('Hash Params:', hashParams.toString());
                
                throw new Error('No Telegram authentication data available. Please open this app through Telegram.');
            }
            
            const headers = {
                'Content-Type': 'application/json',
                'X-Telegram-Init-Data': initData,
                ...options.headers
            };
            
            const response = await fetch(`/api${endpoint}`, {
                ...options,
                headers
            });
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'API call failed');
            }
            
            return response.json();
        }
        
        // Load user data
        async function loadUser() {
            try {
                // First check if we're in Telegram WebApp environment
                if (!window.Telegram?.WebApp) {
                    throw new Error('This app must be opened through Telegram');
                }
                
                // Wait a moment for Telegram to initialize
                await new Promise(resolve => setTimeout(resolve, 500));
                
                userData = await apiCall('/user');
                
                document.getElementById('user-info').textContent = 
                    `Welcome, ${userData.user.first_name}!`;
                
                if (userData.wallet.address) {
                    const addressEl = document.getElementById('wallet-address');
                    addressEl.textContent = userData.wallet.address;
                    addressEl.style.display = 'block';
                }
                
                updateBalance();
                document.getElementById('balance-card').style.display = 'block';
            } catch (error) {
                showError('Failed to load user data: ' + error.message);
                
                // Show detailed debug info
                const webApp = window.Telegram?.WebApp;
                const debugInfo = `
                    <div style="margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 8px; font-size: 12px;">
                        <strong>Debug Info:</strong><br>
                        Telegram WebApp Available: ${!!webApp}<br>
                        InitData Available: ${!!webApp?.initData}<br>
                        InitData Length: ${webApp?.initData?.length || 0}<br>
                        User Agent: ${navigator.userAgent}<br>
                        Is Telegram Browser: ${navigator.userAgent.includes('Telegram')}<br>
                        WebApp Version: ${webApp?.version || 'N/A'}<br>
                        Platform: ${webApp?.platform || 'N/A'}<br>
                        <br>
                        <strong>Possible Solutions:</strong><br>
                        1. Make sure you opened this through Telegram (not a browser)<br>
                        2. Check if the miniapp URL is configured in BotFather<br>
                        3. Try refreshing the miniapp in Telegram
                    </div>
                `;
                
                document.getElementById('user-info').innerHTML = 'Authentication failed' + debugInfo;
            }
        }
        
        // Update balance display
        async function updateBalance() {
            try {
                const data = await apiCall('/balance');
                const balances = data.balances;
                
                document.getElementById('balance-amount').textContent = balances.SOL;
                
                // Show USDC balance if available
                if (parseFloat(balances.USDC) > 0) {
                    document.getElementById('balance-amount').textContent += ` SOL | ${balances.USDC} USDC`;
                }
            } catch (error) {
                showError('Failed to load balance: ' + error.message);
            }
        }
        
        // Show send form
        function showSendForm() {
            currentView = 'send';
            document.getElementById('send-form').style.display = 'block';
            document.getElementById('history').style.display = 'none';
        }
        
        // Hide send form
        function hideSendForm() {
            currentView = 'balance';
            document.getElementById('send-form').style.display = 'none';
            clearForm();
        }
        
        // Show transaction history
        async function showHistory() {
            currentView = 'history';
            document.getElementById('send-form').style.display = 'none';
            document.getElementById('history').style.display = 'block';
            
            try {
                const data = await apiCall('/history');
                displayTransactions(data.transactions);
            } catch (error) {
                document.getElementById('transactions').innerHTML = 
                    `<div style="color: red;">Failed to load history: ${error.message}</div>`;
            }
        }
        
        // Send payment
        async function sendPayment() {
            const recipient = document.getElementById('recipient').value.trim();
            const amount = document.getElementById('amount').value.trim();
            const token = document.getElementById('token').value;
            const note = document.getElementById('note').value.trim();
            
            if (!recipient || !amount) {
                showError('Please fill in recipient and amount');
                return;
            }
            
            try {
                const result = await apiCall('/send', {
                    method: 'POST',
                    body: JSON.stringify({
                        recipient: recipient.replace('@', ''),
                        amount: parseFloat(amount),
                        token,
                        note: note || undefined
                    })
                });
                
                showSuccess('Payment sent successfully!');
                hideSendForm();
                updateBalance();
            } catch (error) {
                showError('Failed to send payment: ' + error.message);
            }
        }
        
        // Display transactions
        function displayTransactions(transactions) {
            const container = document.getElementById('transactions');
            
            if (transactions.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #666;">No transactions yet</div>';
                return;
            }
            
            container.innerHTML = transactions.map(tx => {
                const isReceived = tx.recipientTelegramId === userData.user.id.toString();
                const type = isReceived ? 'Received' : 'Sent';
                const amount = (parseFloat(tx.amount) / Math.pow(10, 9)).toFixed(4);
                const date = new Date(tx.createdAt).toLocaleDateString();
                
                return `
                    <div class="transaction">
                        <div class="transaction-info">
                            <div class="transaction-type">${type}</div>
                            <div class="transaction-details">${date}${tx.note ? ` â€¢ ${tx.note}` : ''}</div>
                        </div>
                        <div class="transaction-amount">
                            ${isReceived ? '+' : '-'}${amount} ${tx.tokenTicker}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Clear form
        function clearForm() {
            document.getElementById('recipient').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('note').value = '';
        }
        
        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }
        
        // Show success message
        function showSuccess(message) {
            const successEl = document.getElementById('success-message');
            successEl.textContent = message;
            successEl.style.display = 'block';
            setTimeout(() => {
                successEl.style.display = 'none';
            }, 3000);
        }
        
        // Test API connection first
        async function testConnection() {
            try {
                const response = await fetch('/api/test');
                const data = await response.json();
                console.log('API test successful:', data);
                
                // Now load user data
                loadUser();
            } catch (error) {
                console.error('API test failed:', error);
                showError('Cannot connect to server: ' + error.message);
            }
        }
        
        // Initialize app
        testConnection();
    </script>
</body>
</html>
